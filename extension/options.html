<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Block! Simple Website Blocker Options</title>
    <style>
        body {
          min-width: 500px;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        textarea {
          min-height: 200px;
          overflow: auto;
          resize: none;
        }
    </style>
</head>
<body>
  <form>
      <label for="blockList">Block the following domain suffixes (e.g. 'foo.com' or 'www.foo.com'): </label>
      <textarea id="blockList" placeholder="foo.com&#x000D;www.baz.de"></textarea>
      <button type="button" id="save">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
